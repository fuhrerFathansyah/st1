<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8"> <!-- Pengaturan karakter dokumen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pengaturan tampilan responsif -->
    <title>Document</title> <!-- Judul halaman -->
    <!-- Menghubungkan file CSS eksternal -->
    <link rel="stylesheet" href="../assets/css/blog.css">
    <style>
      /* Gaya CSS langsung di dalam dokumen */
      body{
        background: rgba(255, 255, 255, 1); /* Background */
      }
  </style>
</head>

<body>
    <!-- Navigasi -->
    <nav>
        <div class="nav-left">
          <ul>
            <!-- Logo -->
            <img src="../assets/img/echd.png" alt="logo" 
            style="width: 50px; margin-left: 10px;"/>
            <!-- Item Navigasi: Home -->
            <li class="active">
              <a href="index.html" style="margin-left:20px; color: black;">Home</a>
            </li>
            <!-- Item Navigasi: Blog -->
            <li>
              <a href="blog.html" style="color: #00ff40;">Blog</a>
            </li>
          </ul>
        </div>
  
        <div class="nav-right">
          <!-- Tautan "Contact Me" -->
          <a href="./contactform.html">Contact Me</a>
        </div>
      </nav>

    <!-- Formulir untuk menambahkan blog -->
    <div>
        <form action="">
            <div>
              <h1>just add some blog</h1>
                <!-- Input Judul -->
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <!-- Input Tanggal Mulai -->
                <label for="startdate">Start Date</label>
                <input type="date" id="startdate">
            </div>
            <div>
                <!-- Input Tanggal Selesai -->
                <label for="enddate">End Date</label>
                <input type="date" id="enddate">
            </div>
            <div>
                <!-- Input Konten Blog -->
                <label for="content">Content</label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-container"> Technology:
              <div className="checkbox-group">
                <label htmlFor="nodejs">
                  <input type="checkbox" id="nodejs" value="Node.js" onChange={handleCheckboxChange} />
                  Node.js
                </label>
                <label htmlFor="next">
                  <input type="checkbox" id="next" value="Next.js" onChange={handleCheckboxChange} />
                  Next.js
                </label>
              </div>
              <div className="checkbox-group right">
                <label htmlFor="react">
                  <input type="checkbox" id="react" value="React.js" onChange={handleCheckboxChange} />
                  React.js
                </label>
                <label htmlFor="typescript">
                  <input type="checkbox" id="typescript" value="TypeScript" onChange={handleCheckboxChange} />
                  TypeScript
                </label>
              </div>
            </div>
              <div class="input_container">
                <label for ="image"></label>
                <input type="file" id="input-image">
            </div>
        <div>
            <!-- Tombol Submit -->
            <button type="input" onclick="addProject(event)">Submit</button>
          </div>
        </form>
    </div>
    <!-- Daftar Proyek -->
    <div id="list-project" class="project-container">
    </div>

    <!-- Menghubungkan file JavaScript eksternal -->
    <script src="../assets/js/blog.js"></script>
</body>

</html>
